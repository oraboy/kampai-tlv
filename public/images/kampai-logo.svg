<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Red Circle Background -->
  <circle cx="100" cy="70" r="60" fill="#C53030"/>

  <!-- White Fish Icon -->
  <g transform="translate(100, 70)">
    <!-- Fish body (ellipse) -->
    <ellipse cx="-10" cy="0" rx="25" ry="18" fill="white" stroke="none"/>
    <!-- Fish tail -->
    <path d="M 15 0 L 28 -12 L 28 12 Z" fill="white"/>
    <!-- Fish eye -->
    <circle cx="-20" cy="-3" r="3" fill="#C53030"/>
    <!-- Chopstick/line below fish -->
    <rect x="-35" y="20" width="70" height="3" fill="white"/>
  </g>

  <!-- KAMPAI Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    KAMPAI
  </text>

  <!-- Japanese Characters 乾杯 -->
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="36" font-weight="normal" text-anchor="middle" fill="#1a1a1a">
    乾杯
  </text>

  <!-- TLV Text -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="36" font-weight="normal" text-anchor="middle" fill="#1a1a1a">
    TLV
  </text>
</svg>